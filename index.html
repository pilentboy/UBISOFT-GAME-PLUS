<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubisoft</title>

    <!--CSS USED-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--------------Header-->
    <header id="header" class="flex flex-dir-column ">

        <nav id="nav" class="flex flex-j-between flex-ai-center ">

            <button class="dis-nav">
                <i class="fa fa-ellipsis-v"></i>
            </button>

           <a href="#" class="home-link">
            <img src="./asset/1.png" alt="logo" class="company-logo">
           </a> 

            <ul class="mega-menu-container flex flex-ai-center ">
                <li  class="mega-menu b">Play</li>
                <li  class="mega-menu b">SHOP</li>
                <li  class="mega-menu b">EXPLORE</li>
                <li  class="mega-menu b">HELP</li>
            </ul>

            <div id="header-right">

                <button class="search-btn">
                    <i class="fa fa-search"></i>
                </button>

                <a href="#">
                    <i class="fa fa-user"></i>
                </a>

                
            </div>
        </nav>

        <section id="header-news" class="flex flex-dir-cloumn">

            <div id="header-news-bg">
                <img src="./asset/krcpgK.jpg" alt="">
            </div>

            <div id="header-news-text" class="flex flex-dir-column flex-ai-center flex-j-around">
                <div class="section-text flex flex-dir-column">
                    <h1 >
                        UNLOCK ACCESS TO AMAZING<br>GAMES AND UNIQUE REWARDS
                    </h1>
                    <p>
                        Plus, play new games day one like The Settlers: New Allies.
                    </p>
                </div>
                
                <a href="#" id="join-now" class="b">Join Now</a>
            </div>

        </section>

    </header>

    <!--------------Main-->
    <main id="main">
        <div class="ubisoft-store flex flex-dir-column flex-j-around flex-ai-center">
            <h1 id="store-title">
                UBISOFT STORE
            </h1>

            <div class="games-container wrap flex flex-ai-center flex-j-around">

                <div class="game-item">
                    <span class="b">PRE-ORDER THIS GAME NOW! </span>
                    <a href="#" class="game-item-link">
                        <img src="./asset/assassins.jpg" class="game-item-img" alt="">
                     </a>
                </div>
                <div class="game-item">
                    <span class="b">PRE-ORDER THIS GAME NOW! </span>
                    <a href="#" class="game-item-link">
                        <img src="./asset/rainbowsix.jpg" class="game-item-img" alt="">
                     </a>
                </div>
                <div class="game-item">
                    <span class="b">PRE-ORDER THIS GAME NOW! </span>
                    <a href="#" class="game-item-link">
                        <img src="./asset/ghostrecon.jpg.crdownload" class="game-item-img" alt="">
                     </a>
                </div>
                
            </div>
        </div>
    </main>
    
</body>
</html>
